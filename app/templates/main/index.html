{% extends "layout.html" %}

{% block content %}
<article style="text-align: center;">
  <h1>Welcome</h1>
  {% if current_user.is_authenticated %}
  <p>You are logged in as {{ current_user.email }}</p>
  <a href="{{ url_for('resume_form.resume_form') }}" role="button">
    Create Your Resume
  </a>
  {% else %}
  <p>Please login or signup to continue.</p>
  {% endif %}
</article>
{% endblock %}
