{% extends "layout.html" %}

{% block title %}Profile - Pufferfish{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
<article class="profile-container">
  <header>
    <h4>{{ user.first_name }} {{ user.last_name }}</h4>
    <p>Comments on my Resume</p>
  </header>

  <button id="see-comments-btn">See my comments</button>

  <div class="resume-and-comments">
    <!-- LEFT BUTTON -->
    <button class="arrow-btn secondary outline" id="prev-btn">&lt;</button>

    <!-- RESUME PREVIEW BOX -->
    <div class="resume-box">
      {% if resume %}
      <iframe 
        src="{{ url_for('static', filename='pdf/' + resume.filename) }}" 
        class="resume-viewer">
      </iframe>
      {% else %}
      <div class="resume-placeholder">
        No resume uploaded
      </div>
      {% endif %}
    </div>

    <!-- COMMENT BOX -->
    <div class="comments-box">
      <h6>Comments</h6>
      <div id="comment-display" class="comment-slide"></div>
    </div>

    <!-- RIGHT BUTTON -->
    <button class="arrow-btn secondary outline" id="next-btn">&gt;</button>
  </div>
</article>

<script>
  window.profileComments = {{ comments | tojson }};
</script>
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
