{% extends "layout.html" %} {% block title %}{{ page_title }}{% endblock %} {%
block extra_css %}
<link
  rel="stylesheet"
  type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/resume_viewer.css') }}"
/>
{% endblock %} {% block main %}
<div id="main-container">
  <div id="content-wrapper">
    <div id="viewer"></div>
  </div>
  <aside id="comments-sidebar">
    <h3>Comments</h3>
    <div id="comments-list"></div>
  </aside>
</div>

<!-- Popup form for highlight confirmation -->
<div id="highlight-popup">
  <article>
    <div class="comment-input-group">
      <textarea
        id="popup-comment-input"
        placeholder="Add comment..."
        required
      ></textarea>
    </div>
    <footer>
      <button class="secondary" id="popup-cancel-btn">Cancel</button>
      <button id="popup-save-btn">Save</button>
    </footer>
  </article>
</div>
{% endblock %} {% block extra_js %}
<script>
  window.RESUME_CONFIG = {
    documentId: {{ document_id | tojson }}
  };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="{{ url_for('static', filename='js/resume.js') }}"></script>
{% endblock %}
