{% extends "layout.html" %}

{% block title %}Upload Resume - Puffer Fish{% endblock %}

{% block content %}
<main class="container">
    <article>
        <header>
            <h1>Upload your Resume</h1>
        </header>
        <p>Upload your existing resume (PDF) and we will try to fill out the form for you.</p>

        <form method="POST" enctype="multipart/form-data">
            <label for="resume">
                Select Resume (PDF)
                <input type="file" id="resume" name="resume" accept="application/pdf" required>
            </label>
            <footer>
                <button type="submit" role="button">Upload and Auto-fill</button>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="{{ url_for('resume_form.resume_form') }}">Skip and fill manually</a>
                </div>
            </footer>
        </form>
    </article>
</main>
{% endblock %}
