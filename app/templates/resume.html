<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Resume - PDF Viewer</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resume.css') }}" />
  </head>
  <body>
    <div id="main-container">
      <div id="content-wrapper">
        <div id="viewer"></div>
      </div>
      <div id="comments-sidebar">
        <h3>Comments</h3>
        <div id="comments-list"></div>
      </div>
    </div>

    <!-- Popup form for highlight confirmation -->
    <div id="highlight-popup">
      <h3>Save Highlight?</h3>
      <div class="selected-text" id="popup-selected-text"></div>
      <div class="comment-input-group">
        <label for="popup-comment-input">Add a comment:</label>
        <textarea id="popup-comment-input" placeholder="Enter your comment here..." required></textarea>
      </div>
      <div class="button-group">
        <button class="cancel" id="popup-cancel-btn">Cancel</button>
        <button class="save" id="popup-save-btn">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="{{ url_for('static', filename='js/resume.js') }}"></script>
  </body>
</html>
